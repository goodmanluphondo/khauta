<div class="posts">
    <div ng-include="'components/header.html'"></div>
    <div class="content">
        <h2>List of Posts</h2>
        <p><a href="#/posts/compose">Compose</a></p>
        <table class="table">
            <tr class="table__header">
                <th>Title</th>
                <th>Content</th>
                <th>Created</th>
                <th>Action</th>
            </tr>
            <tr class="table__row" ng-repeat="post in posts">
                <td>{{post.title}}</td>
                <td>
                    <label for="">getExcerpt({{post.content}})</label>
                    <a href="#/posts/edit/{{post.ID}}">View</a>
                </td>
                <td>{{post.created}}</td>
                <td>
                    <a href="#/posts/edit/{{post.ID}}">Edit</a>
                </td>
            </tr>
        </table>
    </div>
</div>
